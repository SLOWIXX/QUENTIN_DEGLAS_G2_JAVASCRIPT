<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs Interaction</title>
    <link rel="stylesheet" href="css/tabs.css" />
  </head>
  <body>
    <div class="placement-tabs">
      <ul>
        <li class="tab tab-content1 tab-active">BMW M3</li>
        <li class="tab tab-content2">BMW M4</li>
        <li class="tab tab-content3">BMW M5</li>
      </ul>

      <div class="content content1 active">
        <div class="content-wrapper">
          <img id="image" src="img/M3.png" alt="photo M3">
          <div class="text-wrapper">
            <p>BMW M3</p>
            <p>Environ 100 000 €</p>
            <a href="https://www.bmw.fr/fr/tous-les-modeles/m-series/bmw-serie-3-modeles-m/bmw-m3-berline.html">Acheter</a>
          </div>
        </div>
      </div>
      <div class="content content2">
        <div class="content-wrapper">
          <img id="image" src="img/M4.png" alt="photo M4">
          <div class="text-wrapper">
            <p>BMW M4</p>
            <p>Environ 105 000 €</p>
            <a href="https://www.bmw.fr/fr/tous-les-modeles/m-series/bmw-4-series-m-models/bmw-m4-coupe.html">Acheter</a>
          </div>
        </div>
      </div>
      <div class="content content3">
        <div class="content-wrapper">
          <img id="image" src="img/M5.png" alt="photo M5">
          <div class="text-wrapper">
            <p>BMW M5</p>
            <p>Environ 140 000 €</p>
            <a href="https://www.bmw.fr/fr/tous-les-modeles/m-series/m5-series/bmw-m5-berline.html">Acheter</a>
          </div>
        </div>
      </div>

    </div>
    <script src="js/tabs.js"></script>
  </body>
</html>
